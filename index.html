<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="controls">
      <div class="control-range">
        <input
          type="range"
          id="js-range"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls-btns">
        <button id="js-mode" class="control-btn">Fill</button>
        <button id="js-save" class="control-btn">Save</button>
      </div>
      <div class="controls-colors" id="js-colors">
        <div
          class="control-color js-control-color"
          style="background-color: black;"
        ></div>
        <div
          class="control-color js-control-color"
          style="background-color: white;"
        ></div>
        <div
          class="control-color js-control-color"
          style="background-color: red;"
        ></div>
        <div
          class="control-color js-control-color"
          style="background-color: orange;"
        ></div>
        <div
          class="control-color js-control-color"
          style="background-color: yellow;"
        ></div>
        <div
          class="control-color js-control-color"
          style="background-color: green;"
        ></div>
        <div
          class="control-color js-control-color"
          style="background-color: skyblue;"
        ></div>
        <div
          class="control-color js-control-color"
          style="background-color: blue;"
        ></div>
        <div
          class="control-color js-control-color"
          style="background-color: blueviolet;"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
